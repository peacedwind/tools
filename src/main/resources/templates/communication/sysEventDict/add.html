<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增事件数据字典')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysEventDict-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">事件编码：</label>
                <div class="col-sm-8">
                    <input name="eventCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">事件名称：</label>
                <div class="col-sm-8">
                    <input name="eventName" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "communication/sysEventDict"
        $("#form-sysEventDict-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-sysEventDict-add').serialize());
            }
        }
    </script>
</body>
</html>
